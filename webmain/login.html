<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum PUTO - Login</title>
    <link rel="stylesheet" href="login-signup.css">
</head>
<body>
    <section>
        <div class="imgBx">
            <img src="./loginpic/forum-puto.png">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Login</h2>
                <form>
                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text">
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password">
                    </div>
                    <div class="remember">
                        <label><input type="checkbox" checked="checked" name="remember">Remember me</label>
                    </div>
                    <div class="inputBx">
                        <input type="button" class= "button_active" value="Sign in" onclick="location.href='index.html';"/>
                    </div>
                    <div class="inputBx">
                        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
